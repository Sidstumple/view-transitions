<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{ speaker name } - CSS Day 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="../assets/style.css" />
  <link rel="stylesheet" href="../assets/view-transition.css" />
    <script src="../assets/view-transitions.js"></script>
  </head>

  <body class="speaker-detail">

    <main class="main">
      <section class="speaker-header">
        <div class="speaker-header-info">
          <div class="info medium-body">
            <pre class="date">
.css-day.<span style="--vt: code-class">{ speaker name replace spaces with dash }</span> <span style="--vt: code-open-bracket">{</span>
  <span style="--vt: code-property-1">title</span><span style="--vt: code-colon-1">:</span> <span style="--vt: code-value-1">{ talk title }</span><span style="--vt: code-semicolon-1">;</span>
  <span style="--vt: code-property-2">date</span><span style="--vt: code-colon-2">:</span> <span style="--vt: code-value-2">{ talk date }</span><span style="--vt: code-semicolon-2">;</span>
  <span style="--vt: code-property-3">time</span><span style="--vt: code-colon-3">:</span> <span style="--vt: code-value-3">{ talk time }</span><span style="--vt: code-semicolon-3">;</span>
}
            </pre>
          </div>
          <div class="speaker-info">
            <h2 class="large-body">
              { talk title }
            </h2>
            <h3 class="small-body">
              { talk date } - { talk time }
            </h3>
            <p class="small-body">
              { talk description }
            </p>
            <h2 class="large-body">
              { speaker name }
            </h2>
            <p class="small-body">
              { speaker bio }
            </p>
          </div>  
          <div class="speaker-header-text large-titles">
            <h1 class="title xlarge-heading" data-original-title="CSS Day 2025">
              { speaker name }
            </h1>
            <p class="talk-title medium-body" data-original-text="5-6 June 2025 | Amsterdam - NL">
              { talk title }
            </p>
          </div>
        </div>
        <div class="speaker-header-image">
          <img src="https://cssday.nl/pix/speakers/{ first name }.jpg" alt="{ speaker name }" style="--vt: { speaker name replace spaces with dash }">
        </div>
      </section>
    </main>
  </body>
  
  </html>
